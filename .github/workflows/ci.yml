name: CI Pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    name: 🔧 Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "npm"

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🏗️ Build TypeScript
        run: npm run build

      - name: 🧹 Run Biome (Lint & Format)
        run: npx biome ci .

      - name: 🛡️ Run security audit
        run: npm audit --audit-level=moderate

  test:
    name: ✅ Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "npm"

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔬 Run Tests
        run: npm test
