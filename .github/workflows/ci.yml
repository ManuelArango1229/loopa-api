name: CI Pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    name: ğŸ”§ Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build TypeScript
        run: npm run build

      - name: ğŸ§¹ Run Biome (Lint & Format)
        run: npx biome ci .

      - name: ğŸ›¡ï¸ Run security audit
        run: npm audit --audit-level=moderate

  test:
    name: âœ… Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”¬ Run Tests
        run: npm test
